<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>フードドライブ入庫</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* モーダルの基本スタイル */
        .modal {
            display: none; /* デフォルトは非表示 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="https://raw.githubusercontent.com/jumps710/foodbank-drive/main/rgb_02_fs(2).jpg" alt="ロゴ">
        <h1 style="font-size: 24px;">フードドライブ入庫</h1> <!-- タイトル文字を小さく -->
        <form id="foodDriveForm">
            <!-- 設問1: tweetする/しない -->
            <div class="form-group">
                <label>Tweet:</label>
                <div class="radio-group">
                    <input type="radio" id="tweetYes" name="tweet" value="true" required>
                    <label for="tweetYes">する</label>
                    <input type="radio" id="tweetNo" name="tweet" value="false" required>
                    <label for="tweetNo">しない</label>
                </div>
            </div>

            <!-- 設問2: 寄付者 -->
            <div class="form-group">
                <label for="donator">寄付者:</label>
                <select id="donator" name="donator" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="個人の皆">個人の皆</option>
                    <option value="コープみらい">コープみらい</option>
                    <option value="コープ市川店">コープ市川店</option>
                    <option value="シャポーむすぶば">シャポーむすぶば</option>
                    <option value="京葉ガスてらす">京葉ガスてらす</option>
                    <option value="いちかわ社協">いちかわ社協</option>
                    <option value="その他">その他</option>
                </select>
            </div>

            <!-- 設問2の「その他」選択時のみ表示 -->
            <div class="form-group" id="otherDonatorField" style="display:none;">
                <label for="otherDonator">企業/団体名:</label>
                <input type="text" id="otherDonator" name="otherDonator" placeholder="企業/団体名を入力してください">
            </div>

            <!-- 設問3: 重量 -->
            <div class="form-group">
                <label for="weight">重量 (kg):</label>
                <input type="text" id="weight" name="weight" required placeholder="例: 0.1">
            </div>

            <!-- 設問4: 寄付内容 -->
            <div class="form-group">
                <label for="contents">寄付内容:</label>
                <input type="text" id="contents" name="contents" required placeholder="例: 缶詰、レトルト、お米10キロなど">
            </div>

            <!-- 設問5: メモ -->
            <!-- メモ欄を通常表示に戻す -->
            <div class="form-group">
                <label for="memo">メモ:</label>
                <textarea id="memo" name="memo" rows="4" placeholder="補足事項があれば入力してください"></textarea>
            </div>

            <!-- 設問6: 写真 -->
            <div class="form-group">
                <label for="photo">写真:</label>
                <input type="file" id="photo" name="photo" accept="image/jpeg, image/png, image/heic"> <!-- capture="camera" を削除 -->
                <div id="photoPreview"></div>
            </div>

            <!-- 送信ボタンとリセットボタン -->
            <div class="button-group">
                <button type="submit" id="submitBtn">送信</button>
                <button type="reset" id="resetBtn">やり直し</button>
            </div>
        </form>
    </div>

    <!-- モーダルのHTML構造 -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>入力内容の確認</h2>
            <div id="modalSummary"></div>
            <button id="confirmSubmit">送信</button>
        </div>
    </div>

    <!-- WOFF API を使用するためのスクリプト -->
    <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"></script>
    <script src="script.js"></script>

    <script>
        // 重量の全角数値を半角数値に変換
        const weightInput = document.getElementById('weight');
        weightInput.addEventListener('input', function () {
            const value = weightInput.value;

            // 全角数字を半角に変換
            const halfWidthValue = value.replace(/[！-～]/g, function (ch) {
                return String.fromCharCode(ch.charCodeAt(0) - 0xFEE0);
            });

            // 数値以外の文字が入った場合のエラーチェック
            if (isNaN(halfWidthValue)) {
                alert("数字だけ入力してください");
                weightInput.value = ''; // エラーメッセージ表示後、フィールドをクリア
            } else {
                weightInput.value = halfWidthValue; // 半角数字に変換して再設定
            }
        });

        // 入力内容のダイジェスト表示（モーダル内に表示）
        function displayModalSummary(data) {
            const modalSummary = document.getElementById('modalSummary');
            modalSummary.innerHTML = `
                <div><strong>Tweet:</strong> ${data.tweet}</div>
                <div><strong>寄付者:</strong> ${data.donator}</div>
                <div><strong>重量:</strong> ${data.weight} kg</div>
                <div><strong>寄付内容:</strong> ${data.contents}</div>
                <div><strong>メモ:</strong> ${data.memo}</div>
                <div><strong>写真:</strong> <img src="${data.photo}" style="max-width: 100px;"></div>
            `;

            document.getElementById('reviewModal').style.display = 'block';
        }

        // モーダルを閉じる機能
        const modal = document.getElementById("reviewModal");
        const closeBtn = document.getElementsByClassName("close")[0];
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
