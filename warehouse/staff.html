    <!-- vConsole for mobile debugging -->

    <script>
        // Initialize vConsole for mobile debugging
        var vConsole = new window.VConsole({

    <!-- Cache busting script -->
    <script>
        // Dynamic cache buster
        const cacheBuster = Date.now();
        console.log('Cache buster:', cacheBuster);
        
        // Force reload if cache is detected
        if (performance.navigation.type === 2) {
            console.log('Back/forward navigation detected, forcing refresh');
            location.reload(true);
        }
    </script>
    
    <!-- SDK Load Monitor -->
    <script>
        window.sdkLoadStatus = {
            liff: false,
            woff: false,
            startTime: Date.now()
        };
        
        // Monitor SDK loading
        const checkSDKs = setInterval(() => {
            if (typeof liff !== 'undefined' && !window.sdkLoadStatus.liff) {
                window.sdkLoadStatus.liff = true;
                console.log('LIFF SDK loaded after', Date.now() - window.sdkLoadStatus.startTime, 'ms');
            }
            if (typeof woff !== 'undefined' && !window.sdkLoadStatus.woff) {
                window.sdkLoadStatus.woff = true;
                console.log('WOFF SDK loaded after', Date.now() - window.sdkLoadStatus.startTime, 'ms');
            }
            if (window.sdkLoadStatus.liff && window.sdkLoadStatus.woff) {
                clearInterval(checkSDKs);
                console.log('All SDKs loaded');
            }
        }, 50);
        
        // Timeout after 10 seconds
        setTimeout(() => {
            clearInterval(checkSDKs);
            console.warn('SDK load monitoring timeout');
        }, 10000);
    </script>
    
    <!-- Try multiple WOFF SDK sources -->
    <script>
        console.log('Loading WOFF SDK for staff page...');
        
        // Primary WOFF SDK
        const woffScript1 = document.createElement('script');
        woffScript1.src = 'https://static.line-scdn.net/woff/edge/2/sdk.js';
        woffScript1.async = false;
        woffScript1.onload = function() {
            console.log('Primary WOFF SDK loaded successfully');
            window.woffLoadStatus = 'primary-loaded';
        };
        woffScript1.onerror = function(error) {
            console.error('Primary WOFF SDK failed to load:', error);
            
            // Try fallback version
            console.log('Trying fallback WOFF SDK...');
            const woffScript2 = document.createElement('script');
            woffScript2.src = 'https://static.line-scdn.net/woff/edge/versions/2.22.1/sdk.js';
            woffScript2.async = false;
            woffScript2.onload = function() {
                console.log('Fallback WOFF SDK loaded successfully');
                window.woffLoadStatus = 'fallback-loaded';
            };
            woffScript2.onerror = function(error2) {
                console.error('Fallback WOFF SDK also failed:', error2);
                window.woffLoadStatus = 'failed';
                
                // Only create mock if explicitly requested or in development
                const urlParams = new URLSearchParams(window.location.search);
                const forceMock = urlParams.get('force-mock') === 'true';
                const isLocalDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                
                if (forceMock || isLocalDev) {
                    console.warn('Creating mock WOFF object for development');
                    window.woff = createMockWOFF();
                } else {
                    console.error('WOFF SDK completely unavailable and not in development mode');
                    window.woffLoadStatus = 'unavailable';
                }
            };
            document.head.appendChild(woffScript2);
        };
        document.head.appendChild(woffScript1);
        
        // Mock WOFF object for development/fallback
        function createMockWOFF() {
            return {
                init: function(config) {
                    console.log('Mock WOFF init called with:', config);
                    return Promise.resolve({ success: true });
                },
                isLoggedIn: function() {
                    console.log('Mock WOFF isLoggedIn called');
                    return true;
                },
                login: function() {
                    console.log('Mock WOFF login called');
                    return Promise.resolve();
                },
                getProfile: function() {
                    console.log('Mock WOFF getProfile called');
                    return Promise.resolve({
                        userId: 'mock-staff-user-' + Date.now(),
                        displayName: 'Mock Staff User',
                        pictureUrl: ''
                    });
                },
                getContext: function() {
                    console.log('Mock WOFF getContext called');
                    return {
                        type: 'staff',
                        userId: 'mock-staff-user-' + Date.now(),
                        viewType: 'full'
                    };
                },
                isInClient: function() { return true; },
                getLanguage: function() { return 'ja'; },
                getVersion: function() { return '2.0.0-mock'; }
            };
        }
    </script>

    <script>

                    isInClient: () => true,
                    getLanguage: () => 'ja',

                };
                window.woffLoadStatus = 'force-mock';
                console.warn('ü§ñ Mock WOFF object installed');

    <!-- Force cache refresh -->
    <script>
        // Clear service worker cache if exists
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
        }
        
        // Clear browser cache
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) {
                    caches.delete(name);
                }
            });
        }
    </script>
