<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="last-modified" content="2025-08-22T16:00:00Z">
    <title>フードバンク倉庫システム v2.1 (Debug Enhanced)</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Common CSS -->
    <link rel="stylesheet" href="common/css/style.css?v=20250822-3">
</head>
<body>
    <!-- Loading spinner -->
    <div id="loading" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">読み込み中...</span>
        </div>
    </div>

    <!-- Main container -->
    <div id="app-container">
        <!-- Content will be dynamically loaded here -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js (for dashboard) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- vConsole for mobile debugging -->
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
        // Initialize vConsole for mobile debugging
        var vConsole = new window.VConsole({
            defaultPlugins: ['system', 'network', 'element', 'storage'],
            maxLogNumber: 1000,
            onReady: function() {
                console.log('vConsole is ready for debugging');
            }
        });
    </script>
    <!-- Cache busting script -->
    <script>
        // Dynamic cache buster
        const cacheBuster = Date.now();
        console.log('Cache buster:', cacheBuster);
        
        // Force reload if cache is detected
        if (performance.navigation.type === 2) {
            console.log('Back/forward navigation detected, forcing refresh');
            location.reload(true);
        }
    </script>
    
    <!-- SDK Load Monitor -->
    <script>
        window.sdkLoadStatus = {
            liff: false,
            woff: false,
            startTime: Date.now()
        };
        
        // Monitor SDK loading
        const checkSDKs = setInterval(() => {
            if (typeof liff !== 'undefined' && !window.sdkLoadStatus.liff) {
                window.sdkLoadStatus.liff = true;
                console.log('LIFF SDK loaded after', Date.now() - window.sdkLoadStatus.startTime, 'ms');
            }
            if (typeof woff !== 'undefined' && !window.sdkLoadStatus.woff) {
                window.sdkLoadStatus.woff = true;
                console.log('WOFF SDK loaded after', Date.now() - window.sdkLoadStatus.startTime, 'ms');
            }
            if (window.sdkLoadStatus.liff && window.sdkLoadStatus.woff) {
                clearInterval(checkSDKs);
                console.log('All SDKs loaded');
            }
        }, 50);
        
        // Timeout after 10 seconds
        setTimeout(() => {
            clearInterval(checkSDKs);
            console.warn('SDK load monitoring timeout');
        }, 10000);
    </script>
    
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js" defer></script>
    <!-- WOFF SDK -->
    <script src="https://static.line-scdn.net/woff/edge/2/sdk.js" defer></script>
    
    <!-- Unified Authentication - Load after SDKs -->
    <script src="common/js/auth-init.js?v=20250823-1" defer></script>
    <!-- Main App - Load after auth -->
    <script src="app.js?v=20250823-1" defer></script>
    
    <!-- Force cache refresh -->
    <script>
        // Clear service worker cache if exists
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
        }
        
        // Clear browser cache
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) {
                    caches.delete(name);
                }
            });
        }
    </script>
</body>
</html>
